<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.style.css">
    <script src="https://kit.fontawesome.com/6ef21de30d.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container-login">
        <div class="login">
            <h2>Login</h2>
        
        <form class="form-controller"> 
            
            <div class="input-controller">
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter email" name="email" id="email" required>
                
            </div>
            <div class="input-controller">
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
                
            </div>
            <div class="submit-control-container">
                <div class="submit-control">
                    <button type="submit" ><a href="../Dashboard/index.html">Login</a></button>
                    <p>No account?? <a href="../portifolio/signUp.html">Sign Up</a></p>
                </div>
            </div>
            
           
        </form>
       
        </div>
        
        
    </div>

    <script src="../portifolio/index.html">

    </script>

     <script src="../Dashboard/js/scripts.js"></script>
</body>
</html>
