<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>
    <link rel="stylesheet" href="./signUp.styles.css" />
  </head>
  <body>
    <div class="container-signup">
      <div class="signUp">
        <h2>Sign up</h2>

        <form class="form-controller" id="form">
          <div class="input-text">
            <input type="hidden" name="id" id="id" class="text-input" />
          </div>
          <div class="input-controller">
            <label for="uname"><b>Full name</b></label>
            <input
              type="text"
              placeholder="Enter Username"
              name="uname"
              id="uname"
            />
            <div class="error"></div>
          </div>

          <div class="input-controller">
            <label for="email"><b>Email</b></label>
            <input
              type="text"
              placeholder="Enter email"
              name="email"
              id="email"
            />
            <div class="error"></div>
          </div>

          <div class="input-controller">
            <label for="psw"><b>Password</b></label>
            <input
              type="password"
              placeholder="Enter Password"
              name="psw"
              id="psw"
            />
            <div class="error"></div>
          </div>

          <div class="submit-control-container">
            <div class="submit-control">
              <button type="submit"  onclick="addUser1">sign Up</button>
              <p>have account?? <a href="../portifolio/login.html">Login</a></p>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- <script src="../Dashboard/js/scripts.js"></script> -->
    <script src="../Dashboard/js/login_data.js"></script>
    <script src="./../Dashboard/js/save_login.js"></script>
    <script src="./../Dashboard/js/remove.js"></script>
    <script src="./../portifolio/auth.js"></script>
    <script src="./../Dashboard/js/signUp.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js@1.9.0/src/toastify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  </body>
</html>
