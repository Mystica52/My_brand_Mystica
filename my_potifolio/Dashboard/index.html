<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="./style/css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <script src="https://kit.fontawesome.com/6ef21de30d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <h1 class="logo">Rose Mystica</h1>
            </div>
            <div class="profile-ctr">
                <i class="fa-solid fa-user"></i>
                <span>Marie</span>
                <i class="fa-solid fa-caret-down"></i>
            </div>
        </div>
        <div class="dashboard-content">
            <div class="aside-bar">
                
                    <a href ="./index.html"><button  class="btn-ctl" id="blog-btn">manage blog</button></a>
                    <a href="./contact_me.html"><button   class="btn-ctl" id="contact-btn">contact me</button></a>
                    <!-- <a href="./control_login.html"><button  class="btn-ctl" id="contact-btn">manager login-user</button></a> -->
                    <a href="./../portifolio/index.html"><button  class="btn-ctl" id="contact-btn">Go to portfolio</button></a>
                
            </div>
            <div class="content-section">
                <div class="content-section-container" >
                    <div class="addBlog-button">
                        <button onclick="blogModalFunc()"  class="btn-big" >add blog</button>
                        
                    </div>
                    <div class="content" >
                        <!-- <h2 class="page-title">manage blogs</h2> -->
                        <table>
                            <thead>
                                <th>No</th>
                                <th>Title</th>
                                <th >Image</th>
                                <th>Description</th>
                            </thead>
                            <tbody id="table">

                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>

        <div class="create-blog-modal">
            <div class="create-blog-card">
                <div class="close-modal">
                    <i id="close-blog-modal"  class="fa-solid fa-square-xmark"></i>
                </div>
                <form id="addBlog">
                    <!-- <div class="input-text">
                        <input type="hidden" name="id" id="id" class="text-input">
                    </div>
                     -->

                    <div class="input-text">
                        <label >Title</label>
                        <input type="text" name="title" id="title"  class="text-input">
                    </div>

                    <div class="input-text">
                        <img  id="img-preview"/>
                        <label >image</label>
                        <input type="file" name="image"  id="image" class="text-input">
                    </div>

                    
                    <div class="input-text">
                        
                        <label >read more</label>
                        <input type="text" name="description"  id="description" class="text-input">
                    </div>
                    <div class="button-addBlog">
                        <button type="submit"  class="  btn-big" onclick=" (data => renderBlogsD(data))" >Add blog</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="edit-blog-modal">
            <div class="edit-blog-card">
                <div class="close-modal">
                    <i id="close-blog-modal"  class="fa-solid fa-square-xmark"></i>
                </div>
                <form id="editBlog">
                    <!-- <div class="input-text">
                        <input type="hidden" name="id" id="id" class="text-input">
                    </div>
                     -->

                    <div class="input-text">
                        <label >Title</label>
                        <input type="text" name="title" id="ttle"  class="text-input">
                    </div>

                    <div class="input-text">
                        <label >image</label>
                        <input type="file" name="image"  id="imge" class="text-input">
                    </div>

                    
                    <div class="input-text">
                        <img  id="img-prevw"/>
                        <label >read more</label>
                        <input type="text" name="description"  id="descrption" class="text-input">
                    </div>
                    <div class="button-addBlog">
                        <button type="submit"  class="  btn-big" >update </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- <script src="https://cdn.ckeditor.com/ckeditor5/35.4.0/classic/ckeditor.js"></script> -->
    <script>

        function manageBlogFunc(){
            window.location.href="./index.html"

        }


        function manageContactFunc(){
            location.href="./contact_me.html"
        }

        function manageLoginFunc(){
            window.location.href="./control_login.html"
        }

        function goToPortfolio(){
            window.location.href="./../portifolio/index.html"
        }

        var blogModal= document.querySelector(".create-blog-modal");
        var closeBlogModal= document.querySelector("#close-blog-modal");
       function blogModalFunc(){
        blogModal.style.display = "flex";
        }
        closeBlogModal.addEventListener("click", closeBlogModalFunc);
        function closeBlogModalFunc(){
            blogModal.style.display = "none";
        }

        window.addEventListener("click", outsideClickBlogModal);
        function outsideClickBlogModal(e){
            if(e.target == blogModal){
                blogModal.style.display = "none";
            }
        } 


    </script>
    <!-- <script src="./js/scripts.js"></script> -->
    <script src="./js/all_data.js"></script>
    <script src="./js/save.js"></script>
    <script src="./js/remove.js"></script>
    <script src="./js/find.js"></script>
    <script src="./../Dashboard/js/update.js"></script>
    <!-- <script src="./js/model.js"></script> -->
    <script src="./js/blog.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js@1.9.0/src/toastify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
